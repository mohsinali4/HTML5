<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>login page</title>
</head>

<body>
    <main class="flex items-center justify-center bg-pink-100 min-h-screen">

        <section
            class="flex flex-col-reverse md:flex-row align-center justify-between max-w-[90%] md:max-w-[60%] bg-white rounded-xl  object-cover overflow-hidden relative">
            <div class="text-xl flex items-center justify-center absolute top-5 right-5 w-6 h-6 bg-white text-gray-800 rounded-full hover:scale-110 transition-all duration-200"><i class="bi bi-x"></i></div>
            <div class="max-w-[60%] flex flex-col items-left justify-center gap-6 py-14 px-20">
                <h2 class="text-2xl font-black font-serif">Log In</h2>
                <p class="text-xs text-gray-500">login to your account to upload or download the pictures, videos or
                    music</p>
                <form action="#">
                    <input type="text" placeholder="Enter your email address"
                        class="text-xs border border-gray-300 rounded-md p-5 w-full mb-4">
                    <div class="flex items-center justify-between">
                        <button
                            class="p-4 text-[#0C768F]  rounded-md border-[1px] border-transparent hover:border-gray-300 transition-all duration-200">Forgot
                            Password</button>
                        <button
                            class="py-4 px-5 bg-[#0C768F] text-white rounded-md  hover:bg-[#60C0D5] transition-all duration-200">Next
                            &nbsp;&nbsp;<i class="bi bi-arrow-right"></i></button>
                    </div>
                </form>
                <hr>
                <p class="text-xs text-center text-gray-400">Or log in with</p>
                <div class="flex items-center justify-between">
                    <button
                        class="flex align-center justify-center py-2 px-4 bg-white text-gray-600 border-[1px] border-gray-300 rounded-md object-cover"><img
                            src="facebook logo.jpeg" alt="google logo " class="w-8 h-8">&nbsp;&nbsp;<p class="mt-1">
                            Facebook</p> </button>
                    <button
                        class="flex align-center justify-center py-2 px-4 bg-white text-gray-600 border-[1px] border-gray-300 rounded-md object-cover"><img
                            src="google logo.jpeg" alt="google logo " class="w-8 h-8">&nbsp;&nbsp;<p class="mt-1">Google
                        </p> </button>
                </div>
            </div>
            <div class="max-w-full md:max-w-[40%] object-cover ">
                <img src="login.jpeg" alt="login page image" class="md:h-full ">
            </div>
        </section>

    </main>
</body>

</html>
