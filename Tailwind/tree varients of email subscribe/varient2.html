<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email Subscribe</title>
</head>

<body>

  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="bg-white p-2 mx-6 rounded-2xl shadow-xl">
      <div class="flex flex-col md:flex-row">
        <img src="images/varient2.webp" alt="workspace image" class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
        transform hover:scale-105 hover:rounded-xl duration-200" />
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl font-medium text-center text-slate-800 md:text-left">
            Boost your productivity with weekly insights
          </h2>
          <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-slate-600 
          md:text-left">
            Join our newsletter for practical tips to help you stay focused and efficient.
          </p>
          <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
            <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-slate-700 bg-white border border-gray-300 
            placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left 
            focus:outline-none" />
            <button class="px-5 py-3 text-xs rounded-md text-white bg-blue-600 
            hover:bg-blue-800 duration-500">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
